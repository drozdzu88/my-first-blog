<html>
    <head>
        <title>Lukasz D blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Lukasz D blog</a></h1>
        </div>

        <div>
          {% for post in posts %}
            <div>
              <h2><a href="">{{ post.title }}</a></h2>
              <p>published: {{ post.publish_date }}</p>              
              <p>{{ post.text|linebreaksbr }}</p>
            </div>
            
          {% endfor %}
        </div>
    </body>
</html>
